<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Фисенко Роман Алексеевич. Лабораторная 5</title>
        <link rel="stylesheet" href="..\main.css">
        <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
    </head>

    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div id="mtable"></div>
        </main>

        <footer>
            &copy Роман Фисенко, ФБИ-31, 2 курс, 2025
        </footer>
        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable')
                tbl.innerHTML = '<h1>Таблица умножения</h1>'
                for(i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML +=s;
                }
            }
            showMutipleTable()
        </script>
    </body>
</html>
