<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="..\main.css">

        <link rel="icon" href="favicon-16x16.png">

    </head>
    <style>
        #diag {
            display: flex;
            align-items: flex-end;
            background-color: white;
            height: 500px
        }

        .bar {
            margin: 3px;
            width: 50px;
            height: 80px;
            background-color: seagreen;
            color: darkred;
            text-align: center;
        }
    </style>

    <body onload="showDiagram()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
            <div id="diag">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </main>

        <footer>
            &copy Роман Фисенко, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
    <script>
        function showDiagram() {
            let data = [11, 22, 33, 44, 55, 66, 77, 88, 99, 1]
            let colors = ['red', 'orange', 'yellow', 'green', 'skyblue', 'blue', 'violet', 'black', 'gray', 'coral']
            let bars = document.getElementsByClassName('bar')
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9
            const barWidthPercent = 100 / data.length;

            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k*data[i] + 'px';
                bars[i].style.width = barWidthPercent + '%';
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i];
            }
        }
    </script>
</html>
