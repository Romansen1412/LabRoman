<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Фисенко Роман Алексеевич. Лабораторная 5</title>
        <link rel="stylesheet" href="..\main.css">
        <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
    </head>
    <style>
        #current-date > div {
            background-color: white;
            color: darkslateblue;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px black;
        }
    </style>

    <body onload="showDate()">
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div id="current-date"></div>
        </main>

        <footer>
            &copy Роман Фисенко, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
    <script>
        function showDate() {
            let out = document.getElementById('current-date')
            let today = new Date()
            out.innerHTML += `
                    <div>Дата и время для локали России: ${today.toLocaleString('ru-RU')}</div>
                    <div>Дата и время для локали Египта: ${today.toLocaleString('ar-EG')}</div>
                    <div>Дата и время для локали Германии: ${today.toLocaleString('de')}</div>
                    <div>Дата и время для локали Греции: ${today.toLocaleString('el')}</div>
                    <div>Дата и время для локали Китая: ${today.toLocaleString('zh')}</div>
                `;
        }
    </script>
</html>
