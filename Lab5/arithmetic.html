<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Фисенко Роман Алексеевич. Лабораторная 5</title>
        <link rel="stylesheet" href="..\main.css">
        <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
    </head>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            border: solid 2px;
            background-color: antiquewhite;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>

    <body>
        <header onclick="WhoIsWho()" style="cursor: pointer;">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="NumA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="NumB"></label><br>
            <div class="message" onclick="five_plus_five()">Найти сумму чисел</div>
            <div class="message" onclick="five_min_five()">Найти разность чисел</div>
            <div class="message" onclick="five_x_five()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="show_stepen()">Возвести в степень</div>
            <div class="message" onclick="WhoIsWho()">Кто владелец сайта?</div>
            
            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '10px', '50px', '100px', '30px solid')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '50px', '300px', '150px', '5px solid')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(1, 'green', 'white', '0px', '200px', '130px', '10px solid')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(1, 'orange', 'black', '15px', '400px', '250px', '7px solid')">
            </div>

            <div id="output"></div>
        
        </main>

        <footer ondblclick="Hellow()" style="cursor: pointer;">
            &copy Роман Фисенко, ФБИ-31, 2 курс, 2025
        </footer>
        
        <script>
            function five_plus_five() {
                let inputA = document.getElementById('NumA')
                let inputB = document.getElementById('NumB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма '+ a +' и '+ b +' равна ' + result);
            }
            function five_x_five() {
                let inputA = document.getElementById('NumA')
                let inputB = document.getElementById('NumB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение '+ a +' и '+ b +' равна ' + result);
            }
            function five_min_five() {
                let inputA = document.getElementById('NumA')
                let inputB = document.getElementById('NumB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность '+ a +' и '+ b +' равна ' + result);
            }
            function showDiv() {
                let inputA = document.getElementById('NumA')
                let inputB = document.getElementById('NumB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(b == 0) {
                    alert('На ноль не дели пж')
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if(isNaN(a)) {
                    alert('Введи хоть что-то пж в первое поле')
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if(isNaN(b)) {
                    alert('Введи хоть что-то пж во второе поле')
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a / b;
                alert('Отношение '+ a +' и '+ b +' равно ' + result);
            }
            function show_stepen() {
                let inputA = document.getElementById('NumA')
                let inputB = document.getElementById('NumB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(a == 0) {
                    alert('Ноль в степень? Гений')
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if(isNaN(a)) {
                    alert('Введи хоть что-то пж в первое поле')
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if(isNaN(b)) {
                    alert('Введи хоть что-то пж во второе поле')
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a ** b;
                alert(' '+ a +' в степени '+ b +' равно ' + result);
            }
            function WhoIsWho() {
                let author = 'Автор страницы:\nФисенко Роман Алексеевич'
                alert(author)
            }
            function Hellow() {
                let Hi = 'Приветствую вас на моей странице!\nХорошего дня, не болейте'
                alert(Hi)
            }
            function changeOutput(buttonNum, backColor, textColor, BorderR, heightT, widthH, border1) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.borderRadius = BorderR;
                output.style.height = heightT;
                output.style.width = widthH;
                output.style.border = border1;
            }
        </script>
    </body>
</html>
